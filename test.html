<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>我是窗口1</div>
  <form>
    <fieldset>
      <input type="button" id="btnOpen" onclick="openChild()" value="openChild">
      <input type="button" id="btnSendMsg" onclick="sendMessage()" value="sendMessage">
      <p id="para"></p>
    </fieldset>
  </form>
  <script>
    let childWin
    const childName = 'popup'
    const para = document.querySelector('#para')

    window.addEventListener('message', (e) => {
      console.log(e);
      para.innerHTML = e.data
    }, false)

    function openChild() {
      childWin = window.open('test2.html', childName, 'height=300px, width=500px')
    }

    function sendMessage() {
      let msg = { pName: 'Bob', pAge: 35 }
      childWin.postMessage(msg, '*')
      childWin.focus()
    }
  </script>
</body>
</html>
